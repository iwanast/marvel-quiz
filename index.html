<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description"
          content="Test your MCU knoweldge in the Ultimate Marvel Fan Quiz"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>The Ultimate Marvel Fan Quiz</title>
    <link rel="stylesheet" href="./styles/css/style.css"/>
    <link rel="shortcut icon" href="./images/shield.png" type="image/x-icon">
  </head>
  <body id="bodyId">
    <main id="main">
      <section id="landing-page">
        <div id="video-wrapper">
          <video class="video" muted autoplay poster="./images/Logo Video Still.png">
            <source src="./videos/Marvel Intro.mp4" type="video/mp4">
          </video>
        </div>
        <section id="title-wrapper" class="fade-in">
          <h1>THE ULTIMATE FAN QUIZ</h1>
        </section>
        <menu id="landing-btn-wrapper" class="fade-in">
          <div id="easy-btn" class="landing-btn-div">
            <button class="landing-btn">EASY</button>
          </div>
          <div id="hard-btn" class="landing-btn-div landing-btn-div--alternate">
            <button class="landing-btn">Hard</button>
          </div>
        </menu>
        <div><button id="skip-intro-btn">Skip intro...</button></div>
      </section>

      <section id="question-page">
        <div class="grid-container">
          <div class="item1" id="footer"><img id="logo" src="./images/Marvel_Logo.svg" alt="Marvel Logo"></div>
          <div class="item2" id="title">THE ULTIMATE FAN QUIZ</div>
          <div class="item3" id="picture"><img id="game-picture" src="./images/avengers-infinity-war-poster-comic-con.jpeg" alt="Marvel heros"></div>
          <div class="item4"><p id="question">Question</p></div> 
          <div class="item5" id="answers"> 
              <div class="grid-sub-container">
                <div class="subitem1 answer1-4"><button class="answer-buttons" id="answer1" data-userAnswerIndex="0">Answer1 and to see how it looks</button></div>
                <div class="subitem2 answer1-4"><button class="answer-buttons" id="answer2" data-userAnswerIndex="1">Answer2 and to see how it looks</button></div>
                <div class="subitem3 answer1-4"><button class="answer-buttons" id="answer3" data-userAnswerIndex="2">Answer3 and to see how it looks</button></div>
                <div class="subitem4 answer1-4"><button class="answer-buttons" id="answer4" data-userAnswerIndex="3">Answer4 and to see how it looks</button></div>
              </div>
          </div>
          <div class="item6" id="button-next"><button class="next-btn" id="next-button">Next</button></div>
        </div>
      </section>

      <section id="score-page" class="hidden-overlay">
        <div id="top-Bar">
          <h1>THE ULTIMATE FAN QUIZ</h1>
        </div>
      <div id="content-wrapper">
        <div id="wrapper-left">
          <div id="gif-IMG"><img id="gif-source" src="./images/avengers-infinity-war-poster-comic-con.jpeg" alt="Marvel heros"></div>
          <div id="gif-Text"><h3 id="gif-txt">Marvel GEEEK</h3></div>
        </div>
        <div id="wrapper-right">
          <div id="score-wrapper">
            <div id="score-box">
              <div id="score-Title">YOUR SCORE</div>
              <div id="display-Score">7/10</div>
            </div>  
            <div id="avg-box">
              <div id="avg-score-Title">AVG SCORE</div>
              <div id="display-AvgScore">6.3/10</div>
            </div>
          </div>
            <div id="play-again-wrapper">
              <button id="play-again-button">PLAY AGAIN</button>
            </div>
        </div>
      </div>
      <div id="bottom-bar">
        <img src="./images/Marvel_Logo.svg" alt="Marvel Logo">
      </div>

    </main>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js" type="module"></script>
    <script src="./scripts/script.js" type="module"></script>
    <script src="./scripts/tools.js" type="module"></script>
  </body>
 </head>
</html>
